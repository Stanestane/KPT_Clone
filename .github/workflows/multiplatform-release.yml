name: Multi-Platform Release Builds

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow numpy ttkbootstrap

      - name: Build executable
        shell: bash  # use bash even on Windows for consistency
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            pyinstaller --onefile --windowed \
              --icon=assets/KPT_icon.ico \
              --add-data "default.png;." \
              --name KPT_Evolver \
              app.py
            mv dist/KPT_Evolver.exe dist/KPT_Evolver_${{ runner.os }}.exe
          else
            pyinstaller --onefile --windowed \
              --icon=assets/KPT_icon.icns \
              --add-data "default.png:." \
              --name KPT_Evolver \
              app.py
            mv dist/KPT_Evolver dist/KPT_Evolver_${{ runner.os }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KPT_Evolver_${{ runner.os }}
          path: dist/KPT_Evolver_${{ runner.os }}*

      - name: Create GitHub Release
        if: runner.os == 'macOS'  # only one job uploads to avoid duplicates
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/KPT_Evolver_Windows.exe
            dist/KPT_Evolver_macOS
          generate_release_notes: true