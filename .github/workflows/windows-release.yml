name: Windows Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyinstaller pillow numpy ttkbootstrap

      - name: Build executable with PyInstaller
        shell: cmd
        run: |
          pyinstaller --onefile --windowed ^
            --icon=assets\KPT_icon.ico ^
            --add-data "default.png;." ^
            --name KPT_Evolver ^
            app.py

      - name: Rename output executable (just in case)
        shell: cmd
        run: |
          if exist dist\KPT_Evolver.exe (
            ren dist\KPT_Evolver.exe KPT_Evolver_x64.exe
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KPT_Evolver_x64
          path: dist/KPT_Evolver_x64.exe
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/KPT_Evolver_x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false