name: Build Windows Release

name: Windows Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow numpy ttkbootstrap

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed ^
            --icon assets/KPT_icon.ico ^
            --add-data "default.png;." ^
            app.py

      - name: Rename EXE
        run: |
          rename dist\\app.exe KPT-Explorer-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KPT-Explorer-Windows
          path: dist/KPT-Explorer-Windows.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/KPT_Evolver_x64.exe
