name: macOS Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyinstaller pillow numpy ttkbootstrap

      - name: Build macOS app bundle with PyInstaller
        run: |
          pyinstaller --onedir --windowed \
            --icon=assets/KPT_icon.icns \
            --add-data "default.png:." \
            --name KPT_Evolver \
            app.py

      - name: Zip the .app bundle for easier distribution
        run: |
          cd dist
          zip -r KPT_Evolver_macOS.zip KPT_Evolver.app

      - name: Upload artifact (zipped .app)
        uses: actions/upload-artifact@v4
        with:
          name: KPT_Evolver_macOS
          path: dist/KPT_Evolver_macOS.zip
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/KPT_Evolver_macOS.zip
          generate_release_notes: true
          draft: false
          prerelease: false